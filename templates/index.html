<!DOCTYPE html>

<html lang="en">
<head>
<title>NERC</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js')}}"></script>
<!--    <script src="js/main.js"></script>-->
<style>
        .container {
                margin: auto;
                width: 1210px;
        }
        .white_box{
                width: 538.5px;
                height: 250px;
                background-color: white;
                border: 1px solid lightgray;
                border-radius: 3px;
        }
        #right, #left, #right2, #left2{
                float: left;
                width: 558.5px;
                padding: 10px;
        }
        #right, #right2 {
                float: right;
        }
</style>
</head>
<body>
<div class="container">
<h1 class="text-center">NERC</h1>
<h3 class="text-center">Group 9</h3>
<hr/>
<form class="border border-dark rounded p-2 mb-2 bg-light shadow-sm">
<label for="wordbox">Enter sentence here</label>
<textarea class="form-control mb-2 mt-1" id="wordbox" required="" rows="8"></textarea>
<!--        <textarea type="application/json" name="sentence" class="form-control mb-2 mt-1" id="wordbox" rows="8" placeholder="sentence" required></textarea>-->
<!--        <button type="submit" name="calculate" class="btn btn-dark mb-1" onclick="sendSentence();">Submit text</button>-->
<button class="btn btn-dark mb-1" onclick="sendSentence();" type="submit">Submit text</button>
</form>
<div class="border border-dark rounded bg-light shadow-sm" id="stanford">
        Distribution of character types
</div>
<div class="border border-dark rounded p-2 mb-2 bg-light shadow-sm" id="left">
<label style="display: block; text-align: center;">Stanford NER</label>
<div class="white_box" onchange="reformatOutput(this.id)">
<p id="stanford-output"></p><mark id="0" style="background-color: #20c997;">London</mark><mark id="1" style="background-color: #0dcaf0;">bridge</mark><mark id="2" style="background-color: #fd7e14">Google</mark>
</div>
</div>
<!--<div id="stanford-output">[('emmy', 'O')]</div>-->
</div>
<div class="border border-dark rounded p-2 mb-2 bg-light shadow-sm" id="right">
<label style="display: block; text-align: center;">Spacy</label>
<div class="white_box" id="spacy-output" onchange="reformatOutput(this.id)"></div>
</div>
<div class="border border-dark rounded p-2 mb-2 bg-light shadow-sm" id="left2">
<label style="display: block; text-align: center;">NLTK</label>
<div class="white_box" id="nltk-output"></div>
</div>
<div class="border border-dark rounded p-2 mb-2 bg-light shadow-sm" id="right2">
<label style="display: block; text-align: center;">BERT</label>
<div class="white_box" id="bert-output"></div>
</div>
<!--<div id="NLTK-output">NLTK</div>-->
<!--<div id="BERT">BERT</div>-->
<!-- end of the container div -->
</body>
</html>
